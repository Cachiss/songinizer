<div class="container mt-5">
    <h3 class="text-2xl font-bold">Mis canciones</h3>
    <div *ngIf="songs.length ===0 && !loading" class="flex flex-col items-center w-full">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-inbox-4790940-3989293.png" class="w-2/3 lg:w-1/3">
        <h2 class="text-gray-400 text-2xl">Â¡Parece que no hay elementos!</h2>
    </div>

    <div class="grid lg:grid-cols-3 gap-5 mt-4">
        <div *ngFor="let song of songs; let number=index;" class="flex items-center gap-3">
            <div class="max-w-[33%] flex items-center">
                <img [src]="song.image" alt="image">
            </div>
            <div class="w-1/2">
                <p class="font-bold">{{song.name}}</p>
                <p class="italic text-neutral-500">{{song.artists}}</p>
            </div>
            <div class="flex justify-end">
                <i class="bi bi-heart-fill cursor-pointer" (click)="deleteSong(song)"></i>
            </div>
        </div>
    </div>
</div>
